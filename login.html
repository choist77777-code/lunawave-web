<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - LunaWave</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-client.js"></script>

    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9f9fb;
            --text-primary: #1a1a2e;
            --text-secondary: #64648c;
            --text-muted: #9999b3;
            --accent: #f5a623;
            --accent-hover: #e6951a;
            --accent-light: rgba(245, 166, 35, 0.1);
            --border: #e8e8f0;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --radius-sm: 8px;
            --error: #ef4444;
            --success: #22c55e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Outfit', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .auth-card {
            background: var(--bg-primary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 48px 40px;
            border: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            margin-bottom: 8px;
        }

        .logo span {
            background: linear-gradient(135deg, var(--accent), #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-light);
        }

        .form-group input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .forgot-link {
            text-align: right;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        .forgot-link a {
            font-size: 13px;
            color: var(--accent);
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 14px 24px;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), #e6951a);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 166, 35, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 28px 0;
            color: var(--text-muted);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-social:hover {
            background: var(--bg-secondary);
        }

        .btn-social img {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: var(--text-secondary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="/" class="logo">
                <span>üåô</span>
                <span>LunaWave</span>
            </a>

            <h1 class="auth-title">Î°úÍ∑∏Ïù∏</h1>

            <div id="alert" class="alert" style="display:none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Ïù¥Î©îÏùº</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>

                <div class="forgot-link">
                    <a href="/forgot-password.html">ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûäÏúºÏÖ®ÎÇòÏöî?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Î°úÍ∑∏Ïù∏</span>
                    <div id="btnSpinner" class="spinner" style="display:none;"></div>
                </button>
            </form>

            <div class="divider">ÎòêÎäî</div>

            <div class="social-buttons">
                <button type="button" class="btn btn-social" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    GoogleÎ°ú Í≥ÑÏÜçÌïòÍ∏∞
                </button>

                <button type="button" class="btn btn-social" id="kakaoLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#000000" d="M12 3C6.48 3 2 6.58 2 11c0 2.83 1.89 5.31 4.72 6.71l-.97 3.59c-.09.33.25.6.54.43l4.09-2.58c.53.05 1.07.08 1.62.08 5.52 0 10-3.58 10-8s-4.48-8-10-8z"/>
                    </svg>
                    Ïπ¥Ïπ¥Ïò§Î°ú Í≥ÑÏÜçÌïòÍ∏∞
                </button>
            </div>

            <div class="auth-footer">
                Í≥ÑÏ†ïÏù¥ ÏóÜÏúºÏã†Í∞ÄÏöî? <a href="/signup.html">ÌöåÏõêÍ∞ÄÏûÖ</a>
            </div>
        </div>

        <div class="back-link">
            <a href="/">
                <i data-lucide="arrow-left"></i>
                ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Supabase Ï¥àÍ∏∞Ìôî
        const supabase = LW.supabase;

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const alertEl = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
        }

        function hideAlert() {
            alertEl.style.display = 'none';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'block';
            btnSpinner.style.display = loading ? 'block' : 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Ïù¥Î©îÏùºÍ≥º ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            setLoading(true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) {
                    if (error.message.includes('Invalid login')) {
                        showAlert('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                    } else if (error.message.includes('Email not confirmed')) {
                        showAlert('Ïù¥Î©îÏùº Ïù∏Ï¶ùÏù¥ ÌïÑÏöîÌï©ÎãàÎã§. Ïù¥Î©îÏùºÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
                    } else {
                        showAlert(error.message);
                    }
                    setLoading(false);
                    return;
                }

                // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ ‚Üí ÎåÄÏãúÎ≥¥ÎìúÎ°ú
                window.location.href = '/dashboard.html';

            } catch (err) {
                showAlert('Î°úÍ∑∏Ïù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                setLoading(false);
            }
        });

        // Google Î°úÍ∑∏Ïù∏
        document.getElementById('googleLogin').addEventListener('click', async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            });

            if (error) showAlert(error.message);
        });

        // Ïπ¥Ïπ¥Ïò§ Î°úÍ∑∏Ïù∏
        document.getElementById('kakaoLogin').addEventListener('click', async () => {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'kakao',
                options: {
                    redirectTo: window.location.origin + '/dashboard.html'
                }
            });

            if (error) showAlert(error.message);
        });

        // Ïù¥ÎØ∏ Î°úÍ∑∏Ïù∏Îêú Í≤ΩÏö∞ ÎåÄÏãúÎ≥¥ÎìúÎ°ú
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
